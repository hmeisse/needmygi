<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      .center-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }
    </style>
    <script>
      window.onload = function(){
          var firstMonday = new Date(2018, 10, 5, 8);
          var today = new Date();
          var diff = Math.round((today - firstMonday)/(1000*60*60*24));
          if ((diff % 14) <= 6) {
            document.getElementById('output').innerHTML = "This Sunday is no-gi";
          } else {
            document.getElementById('output').innerHTML = "This Sunday you need your gi";
          }
      };
    </script>
  </head>
  <body class="bg-dark text-white">
    <div class="center-screen">
      <h1 id="output"></h1>
    </div>
  </body> 
</html>
